<header id="header">
  <nav>
    <div class="container">
      <div class="text-center">
        <!-- <a href="/" class="nav-brand text-dark">All Users</a> -->
        <h3 class="nav-brand text-white">User Registration Form</h3>
      </div>
    </div>
  </nav>
</header>
<!-- Main Table -->
<div class="container">
  <div class="box-nav d-flex justify-between">
    <div class="filter">
      <a href=""><i class="fas fa-angle-double-left"></i> View all Users</a>
    </div>
  </div>
  <div class="form-title text-center">
    <h2 class="text-dark">New User</h2>
    <span class="text-light">Kindly fill the form to create a new user</span>
  </div>
  <form method="post" id="add_update_user" [formGroup]="form">
    <div class="new_user">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          name="firstName"
          value=""
          formControlName="firstName"
        />
        <!-- <div *ngIf="" class="alert alert-danger">First name is required</div> -->
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          name="lastName"
          value=""
          formControlName="lastName"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" value="" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="dob">Date Of Birth</label>
        <input type="text" name="dob" value="" formControlName="dateOfBirth" />
      </div>
      <div class="form-group">
        <label for="designation">Designation</label>
        <input
          type="text"
          name="designation"
          value=""
          formControlName="designation"
        />
      </div>
      <div class="form-group">
        <button
          routerLink=""
          (click)="addUser()"
          type="submit"
          class="btn text-white"
        >
          Add User
        </button>
      </div>
    </div>
  </form>
  <!-- Add new user button -->
  <!-- <button (click)="addUser()">Add User</button> -->
</div>
