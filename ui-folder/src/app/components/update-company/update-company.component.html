<header id="header">
  <nav>
    <div class="container">
      <div class="text-center">
        <!-- <a href="/" class="nav-brand text-dark">All Users</a> -->
        <h3 class="nav-brand text-white">Comapny Edit Form</h3>
      </div>
    </div>
  </nav>
</header>
<!-- Main Table -->
<div class="container">
  <div class="box-nav d-flex justify-between">
    <div class="filter">
      <a routerLink="/companies"
        ><i class="fas fa-angle-double-left"></i> View all Companies</a
      >
    </div>
  </div>
  <div class="form-title text-center">
    <h2 class="text-dark">Edit Company Information</h2>
    <span class="text-light">Update Company information</span>
  </div>
  <form method="post" id="add_update_user" [formGroup]="updateCompanyForm">
    <!-- <div *ngFor="let dataItem of dataItems"> -->
    <div class="new_user">
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input
          type="text"
          name="companyName"
          value=""
          formControlName="companyName"
        />
        <!-- <div *ngIf="" class="alert alert-danger">First name is required</div> -->
      </div>
      <div class="form-group">
        <label for="companyAddress">Company Address</label>
        <input
          type="text"
          name="companyAddress"
          value=""
          formControlName="companyAddress"
        />
      </div>
      <div class="form-group">
        <button
          routerLink=""
          (click)="updateCompany()"
          type="submit"
          class="btn text-white"
        >
          Update Company
        </button>
      </div>
    </div>
    <!-- </div> -->
  </form>
  <!-- Add new user button -->
  <!-- <button (click)="addUser()">Add User</button> -->
</div>
